<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link id='stylesheet' rel='stylesheet' href='styles/fox.css'>
  <title>forms</title>
</head>
<body>
  <header>
    <h1>fox-css</h1>
    <article>
      <h2>about fox-css</h2>
      <p>fox-css styles your html so it doesnt look like total crap. two, useful, class names</p>
    </article>
    
    <nav>
      <a href='index.html'>index</a>
      <a href='forms.html'>forms</a>
      <a href='tables.html'>tables</a>
    </nav>
  </header>
  <h1>forms</h1>
  <h2>form example 1</h2>
  <form action='' method='get'>
    <div>
      <label for='name'>name</label>
      <br>
      <input type='text' name='name' required>
    </div>

    <div>
      <label for='email'>email</label>
      <br>
      <input type='email' name='email' required>
    </div>
    <div>
      <input type='submit' value='submit'>
    </div>
  </form>

  <h2>form example 2</h2>
  <form action='' method='get'>
    <div>
      <label for="name">name</label>
      <br>
      <input type='text' name='name' required minlength='3' maxlength='12' size='15'>
    </div>

    <div>
      <label for='gender'>gender</label>
      <br>
      <div>
        <input type='radio' name='gender' value='male'>
        <label for='gender'>male</label>
      </div>
      <div>
        <input type='radio' name='gender' value='female'>
        <label for='gender'>female</label>
      </div>
      <div>
        <input type='radio' name='gender' value='other'>
        <label for='gender'>other</label>
      </div>
    </div>

    <div>
      <label for='food'>favorite food</label>
      <div>
        <input type='checkbox' name='carrot'>
        <label for="food">carrot</label>
      </div>
      <div>
        <input type='checkbox' name='nectarine'>
        <label for="food">nectarine</label>
      </div>
      <div>
        <input type='checkbox' name='grass'>
        <label for="food">grass</label>
        </div>
    </div>

    <div>
      <label for='color'>pets</label>
      <div>
        <select>
          <optgroup label='theropods'>
            <option>tyrannosaurus</option>
            <option>velociraptor</option>
            <option>deinonychus</option>
          </optgroup>
          <optgroup label='sauropods'>
            <option>diplodocus</option>
            <option>saltasaurus</option>
            <option>apatosaurus</option>
          </optgroup>
        </select>
      </div>
    </div>

    <div>
      <label for='ice-cream-choice'>choose a flavor</label>
      <div>
        <input list='ice-cream-flavors' name='ice-cream-choice'>
        <datalist id='ice-cream-flavors'>
          <option value='chocolate'>
          <option value='coconut'>
          <option value='mint'>
          <option value='strawberry'>
          <option value='vanilla'>
        </datalist>
      </div>
    </div>

    <div>
      <output name='result'>60</output>
    </div>

    <div>
        <label for='thoughts'>any other thoughts</label>
      <div>
        <textarea name='thoughts' rows='5' cols='33'></textarea>
      </div>
    </div>
    <div>
      <input type='submit' value='submit'>
    </div>
  </form>
</body>
</html>
